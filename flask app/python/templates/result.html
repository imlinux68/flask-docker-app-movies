<!DOCTYPE html>
<html>
<head>
    <title>Movie Search Result</title>
</head>
<body>
    <h1>Movie Search Result</h1>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% else %}
        <h2>{{ movie_name }}</h2>
        <img src="{{ movie_poster }}" alt="{{ movie_name }} poster">
    {% endif %}
    <a href="/">Search Again</a>
</body>
</html>
